	<div class="content">
		<form method="POST" action="orderPizza.html" class="form-horizontal signup-form" role="form">
			<p class="blah">Name</p>
			<div class="controls">	
				<input class="first" type="text" name="first" placeholder="First">
				<input class="last" type="text" placeholder="Last">
			</div>

			<p class="blah">Address</p>
			<div class="controls controls-row">
				<input class="addr" type="text" name="addr" placeholder="Street Address">
				<input class="zip" type="text" name="zip" placeholder="Zip Code">
				<input class="phone" type="text" name="phone" placeholder="Phone number">
				<input type="hidden" name="cart">


				<button class="btn btn-large btn-primary" type="submit">Submit</button>
		</div>
	</form>
