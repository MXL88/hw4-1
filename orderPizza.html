<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dawg Pizza</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <meta name="Dawg Pizza's" content="Homepage">
</head>
<body>
    
        <div class="head" tabindex="1">
            <a href="index.html"><img class="logo" src="img/logo1.png" alt="logo"></a>
            <p class="header" tabindex="1">Dawg Pizza</p>
            <p class="time" tabindex="1">10:00am to 11:00pm,</p>
            <p class="time" tabindex="1">Monday through Saturday</p>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="order.html">Order</a></li>
                </ul>
            </nav>
        </div>   

        <div class="content">
            <!-- submit form -->
            <!-- $('#cart-form').submit(); -->
            <!-- $(#cart-input).val(...JSON...) -->

            <div class="templatePizza">
                <p class="pizzaName">
                    <span class="name"></span>
                    
        
                 
                    <button class="btn btn-info add-to-cart large" type="button" data-type="pizza"  data-size="small">
                        <span class="price1"></span>
                    </button>
                

         
                    <button class="btn btn-info add-to-cart med" type="button" data-type="pizza" data-size="med">
                        <span class="price2"></span>
                    </button>
                

                
                    <button class="btn btn-info add-to-cart large" type="button" data-type="pizza"  data-size="large">
                        <span class="price3"></span>
                    </button>
                
                </p>
                <p><span class="description"></span></p>
            </div> 

             <div class="templateDrinks">
                <p><span class="name"></span></p>
             </div>

            <div class="templateDesserts">
                <p><span class="name"></span> <span class="price"></span></p>
            </div>

        <div class="row">
            <div class="col col-left">
                <h1 tabindex="1">Meat Pies:</h1>
                <div class="meat-container"></div>
                <h1 tabindex="1">Vegetarian Pies:</h1>
                <div class="veggie-container"></div>
                <div class="beverage-container"></div>
                <div class="dessert-container"></div>
            </div>

            <div class="col col-right">
                <h1>Cart:</h1>

                <div class="cart-container"></div>


                 <div class="templateCart">
                    <div>
                        <span class="sizeItem"></span> 
                        <span class="nameItem"></span>
                        <span class="typeItem"></span>
                        <span class="priceItem"></span>
                        <button class="btn btn-default btn-xs remove-item" type="button">&times;</button>
                    </div>
                </div> 

                <p>----------------------------------------------</p>

                <p class="subtotal"></p>

                <button type="button" class="btn btn-primary submit" data-toggle="button">Submit</button>

            </div> <!-- .col-right -->
        </div> <!-- .row -->    
        <div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://www.dawgpizza.com/orders/menu.js"></script>
    <script type="text/javascript" src="js/orderList.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
</body>
